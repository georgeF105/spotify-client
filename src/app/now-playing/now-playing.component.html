<md-card
  *ngFor="let track of upNextObservable | async"
  class="track-card"
  (click)="removeTrackFromUpNext(track)">
  <md-card-header>
    <md-card-title>
      Track: {{track.name}}
    </md-card-title>
    <md-card-subtitle>
      By: {{track.artists[0].name}}
    </md-card-subtitle>
  </md-card-header>
</md-card>
