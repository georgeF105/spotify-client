<md-grid-list cols="12">
  <md-grid-tile
    *ngFor="let track of tracksObservable | async"
    [colspan]="6"
    [rowspan]="1">
    <md-card class="track-card">
      <md-card-header>
        <md-card-title>
          Track: {{track.name}}
        </md-card-title>
        <md-card-subtitle>
          By: {{track.artists[0].name}}
        </md-card-subtitle>
      </md-card-header>
    </md-card>  
  </md-grid-tile>
</md-grid-list>
