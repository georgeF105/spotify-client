<md-toolbar color="primary">
  <span>
    {{userName | async}}
  </span>
  <span class="toolbar-spacer"></span>
  <span>
    {{title}}
  </span>
  <span class="toolbar-spacer"></span>
  <!--<md-icon>search</md-icon>-->
  <md-input-container>
    <input md-input #searchInput placeholder="Search" type="search" (keyup.enter)="search.searchFor(searchInput.value)">
  </md-input-container>
  <button md-button (click)="getSpotifyAuth()">
    <md-icon>home</md-icon>    
  </button>
</md-toolbar>
<div class="app-content">
  <app-search
    #search></app-search>
  <app-playlists></app-playlists>
</div>
